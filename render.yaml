services:
  - type: web
    name: cryptoai-backend
    env: python
    rootDir: .
    plan: free
    autoDeploy: true
    healthCheckPath: /
    buildCommand: |
      python --version
      pip install --upgrade pip
      pip install --no-cache-dir -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: PIP_DISABLE_PIP_VERSION_CHECK
        value: "1"
      - key: UVICORN_WORKERS
        value: "1"
      - key: UVICORN_LOG_LEVEL
        value: info
